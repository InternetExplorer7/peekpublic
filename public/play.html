<!doctype html>
<html>

<head>
        <title>Peek</title>
        <link rel='stylesheet' href='play.css' type="text/css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=onJSClientLoad"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>

        <nav>
                <ul>
                        <li>
                                <a href="../"><img src="assets/logo.png" /></a>
                        </li>
                        <li><a href="#">about peek</a></li>
                        <li><a href="#">extension</a></li>
                        <li><a href="#">feedback</a></li>
                </ul>
        </nav>
        <div id='meat'>
                <div id="top">
                        <div id='url'>
                                <p><span>Share this URL with your friends  </span>
                                        <div id='share'></div>
                                </p>
                        </div>
                        <script>
                                $("#share").text(window.location.href);
                        </script>
                        <div id="messagecontainer">
                                <ul id='list'></ul>
                                <input type='text' id="chatmessage" placeholder='Add to the conversation...' onkeypress="if (event.keyCode == 13) $('#submitmessage').trigger('click');" />
                                <input type="submit" id='submitmessage' value='enter' />
                        </div>
                        <div id="vid">
                                <iframe id="player" width="640" height="390" frameborder="0" title="YouTube video player" src="" type="text/html" allowfullscreen></iframe>
                                <div id='button'>
                                        <button type="button" id="start" disabled>start</button>
                                        <button type="button" id="pause" disabled>pause</button>
                                        <a href="https://twitter.com/share" class="twitter-share-button" data-text="Come watch this video with me" data-via="dev_peek" data-size="large" data-count="none" data-hashtags="peekhack" data-dnt="true">Tweet</a>
                                        <script>
                                                ! function(d, s, id) {
                                                        var js, fjs = d.getElementsByTagName(s)[0],
                                                                p = /^http:/.test(d.location) ? 'http' : 'https';
                                                        if (!d.getElementById(id)) {
                                                                js = d.createElement(s);
                                                                js.id = id;
                                                                js.src = p + '://platform.twitter.com/widgets.js';
                                                                fjs.parentNode.insertBefore(js, fjs);
                                                        }
                                                }(document, 'script', 'twitter-wjs');
                                        </script>
                                </div>
                        </div>
                </div>


        </div>
        <!-- -->
        </div>
        <!-- MEAT -->

        <div id='namealert'>
                <div id='card'>
                        <h1>Please enter your name</h1>
                        <p>Now would be a good time to choose a username for the conversation</p>
                        <input type='text' id='name' placeholder='Chat name' onkeypress="if (event.keyCode == 13) $('#submitname').trigger('click');"></input>
                        <button type='button' id='submitname'>choose</button>
                </div>
        </div>

</body>
<script src="play.js"></script>

</html>
